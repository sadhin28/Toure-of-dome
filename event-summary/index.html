<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event summary</title>
</head>
<body>
    <main>
        <h1>Js Dom Summary</h1>
        <h3 id="handler-status">Default Text</h3>
        <br>
        <p id="input-paragraph">Default Text</p>
        <br>
        <input type="text" name="" id="input-field">
        
        <button id="btn-updat">Update</button>
        <br><br>
        <button onclick="handelOnClick()">Handel Event by onclick function</button>
        <button id="handelclick">Handel Event by onclick function</button>
    </main>
    <script>
        function handelOnClick(){
           const handlerStatus= document.getElementById('handler-status')
           handlerStatus.innerText='Handled By Function on click arrribute'
        }

        document.getElementById('handelclick').addEventListener('click',function(){
            const handlerStatus= document.getElementById('handler-status')
           handlerStatus.innerText='Handled By Function on click arrribute'
        })
        document.getElementById('btn-updat').addEventListener('click',function(){
            const inputfield=document.getElementById('input-field');
            const inputText = inputfield.value;
            const p = document.getElementById('input-paragraph');
            p.innerText=inputText;
            inputfield.value=''
        }) 
    </script>
</body>
</html>
