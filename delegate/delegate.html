<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-continer">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Iusto, quisquam ut!</li>
            <li class="item">Consequuntur, ipsum. Rem.</li>
            <li class="item">Corporis, itaque amet?</li>
            <li class="item">Repellendus, corrupti aliquid.</li>
            <li class="item">Autem, exercitationem molestiae.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //       event.target.parentNode.removeChild(event.target)
        //     })
        // }
         document.getElementById('list-continer').addEventListener('click', function(Event){
            Event.target.parentNode.removeChild(Event.target)
         })

        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer = document.getElementById('list-continer');
            const li = document.createElement('li');
            li.innerText='Brand new Item added';
            li.classList.add('item');
            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
