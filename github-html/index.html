<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github html</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" id="inputText" placeholder="please type delete">
    <button id="dlt-btn" disabled>Delete</button>
    <script>
        document.getElementById('inputText').addEventListener('keyup',function(even){
            const text =even.target.value;
           

            const deleteButton = document.getElementById('dlt-btn');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
             
            }
            else{
                deleteButton.setAttribute('disabled',true)
            }
        })
        document.getElementById('dlt-btn').addEventListener('click',function(){
            const secret=document.getElementById('secret-info')
            secret.style.display='none'
           
        })
    </script>
</body>
</html>
