<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More events</title>
</head>
<body>
    <h1>Explore More events</h1>
    <button id="btn-more">Events</button>
    <br><br>
    <input type="text" name="" id="tex-field">
    <script>
        document.getElementById('btn-more').addEventListener('mousemove',function(){
            console.log('Events Trigered')
        })

        document.getElementById('tex-field').addEventListener('keyup',function(Event){
            console.log(Event.target.value)
        })
    </script>
</body>

</html>
